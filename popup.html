<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoPro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clock"></i> PomoPro Timer</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="themeSwitch" name="theme-switch" class="theme-switch__input" />
                <label for="themeSwitch" class="theme-switch__label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="theme-switch__indicator"></span>
                </label>
            </div>
        </header>
        <div class="timer-container">
            <div class="timer-circle">
                <svg width="300" height="300" class="progress-ring">
                    <circle class="timer-background" cx="150" cy="150" r="140"></circle>
                    <circle class="timer-progress" cx="150" cy="150" r="140"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-display">25:00</div>
                    <div class="cycle-type">Work Time</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary"><i class="fas fa-play"></i> Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="resetBtn" class="btn btn-tertiary"><i class="fas fa-undo"></i> Reset</button>
        </div>
        <div class="info-panel">
            <div class="session-info">
                <span id="sessionCount"><i class="fas fa-layer-group"></i> Session: 1</span>
                <span id="totalTime"><i class="fas fa-hourglass-half"></i> Total: 00:00</span>
            </div>
            <div class="quote" id="quoteDisplay"></div>
        </div>
        <div class="settings">
            <button id="settingsBtn" class="btn btn-icon"><i class="fas fa-cog fa-spin"></i></button>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-sliders-h"></i> Settings</h2>
            <label for="workDuration">Work Duration (minutes):</label>
            <input type="range" id="workDuration" min="1" max="60" value="25">
            <output for="workDuration">25</output>
            
            <label for="shortBreakDuration">Short Break Duration (minutes):</label>
            <input type="range" id="shortBreakDuration" min="1" max="30" value="5">
            <output for="shortBreakDuration">5</output>
            
            <label for="longBreakDuration">Long Break Duration (minutes):</label>
            <input type="range" id="longBreakDuration" min="1" max="60" value="15">
            <output for="longBreakDuration">15</output>
            
            <button id="saveSettings" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            <button id="closeSettings" class="btn btn-secondary"><i class="fas fa-times"></i> Close</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
