<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoPro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PomoPro Timer</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="themeSwitch" name="theme-switch" class="theme-switch__input" />
                <label for="themeSwitch" class="theme-switch__label">
                    <span></span>
                </label>
            </div>
        </header>
        <div class="timer-container">
            <div class="timer-circle">
                <svg width="250" height="250">
                    <circle class="timer-background" cx="125" cy="125" r="120"></circle>
                    <circle class="timer-progress" cx="125" cy="125" r="120"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-display">25:00</div>
                    <div class="cycle-type">Work Time</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-tertiary">Reset</button>
        </div>
        <div class="info-panel">
            <div class="session-info">
                <span id="sessionCount">Session: 1</span>
                <span id="totalTime">Total: 00:00</span>
            </div>
            <div class="quote" id="quoteDisplay"></div>
        </div>
        <div class="settings">
            <button id="settingsBtn" class="btn btn-icon">⚙️</button>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="workDuration">Work Duration (minutes):</label>
            <input type="number" id="workDuration" min="1" max="60" value="25">
            <label for="shortBreakDuration">Short Break Duration (minutes):</label>
            <input type="number" id="shortBreakDuration" min="1" max="30" value="5">
            <label for="longBreakDuration">Long Break Duration (minutes):</label>
            <input type="number" id="longBreakDuration" min="1" max="60" value="15">
            <button id="saveSettings" class="btn btn-primary">Save</button>
            <button id="closeSettings" class="btn btn-secondary">Close</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
